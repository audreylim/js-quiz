<!DOCTYPE html>
<html lang="en">
	<head>

		<title>World Cup</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	
	</head>
	<body>
		
		<div class="title">World Cup!</div>

		<span class="qnumtrack">Q <span id="qnum">1</span> of 5</span><br>

		<span class="correctscore">0</span>
		<span class="wrongscore">0</span>

		<section class="quizbox">
			<span id="Q">Q.</span><span id="question">Who won World Cup 2002?</span>
			<form>
				<div class="choices">
				<input type="radio" id="A" name="radios" value="France"><label for="r1">France</label><br>
				<input type="radio" id="B" name="radios" value="Germany"><label for="r2">Germany</label><br>
				<input type="radio" id="C" name="radios" value="Brazil"><label for="r3">Brazil</label><br>
				<input type="radio" id="D" name="radios" value="Spain"><label for="r4">Spain</label><br>
				</div>

			</form>

				<div class="flag"></div>
				<input type="submit" value="Submit" class="submit">
				<input type="submit" value="Next" " id="next">
			

		</section>
		
			
	</body>
</html>
